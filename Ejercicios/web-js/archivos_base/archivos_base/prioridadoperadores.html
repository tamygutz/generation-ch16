<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>JS para diseñadores. Precedencia de operadores</title>

	<!-- Bootstrap 3 -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-xs-12">
				
			</div>
		</div>
	</div>

	<script>
		var a = 10;
		var b = 2;
		var c = 5;

		var verdadero = true;
		var falso = false;

		console.log('Cálculo: ' + ((a + b) * c) ); // 60
		console.log('Valor: ' + (verdadero && falso) ); // false
		
	</script>
</body>
</html>
